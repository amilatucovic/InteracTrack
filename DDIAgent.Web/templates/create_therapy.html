{% extends "base.html" %}

{% block title %}Nova terapija - DDI Agent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-plus-circle"></i> Kreiraj novu terapiju</h4>
            </div>
            <div class="card-body">
                <form id="therapyForm">
                    <div class="mb-3">
                        <label for="patientId" class="form-label">ID Pacijenta</label>
                        <input type="text" class="form-control" id="patientId" placeholder="npr. PAC001, JMBG..."
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lijekovi</label>
                        <div id="drugsContainer">
                            <div class="drug-row row g-2 mb-2">
                                <div class="col-md-5">
                                    <input type="text" class="form-control drug-name"
                                        placeholder="Naziv lijeka (npr. Aspirin)" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control drug-id"
                                        placeholder="ID lijeka (npr. DB00001)" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control drug-dosage"
                                        placeholder="Doza (npr. 1x dnevno)">
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addDrugRow()">
                            <i class="bi bi-plus"></i> Dodaj lijek
                        </button>
                    </div>

                    <div class="mb-3">
                        <label for="riskTolerance" class="form-label">Prag tolerancije rizika</label>
                        <input type="range" class="form-range" id="riskTolerance" min="1" max="5" step="0.5" value="3">
                        <div class="d-flex justify-content-between">
                            <small>Niski (1.0)</small>
                            <small>Srednji (3.0)</small>
                            <small>Visoki (5.0)</small>
                        </div>
                        <div class="text-center">
                            <span id="toleranceValue" class="badge bg-info">3.0</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Kreiraj terapiju i procjeni rizik
                        </button>
                    </div>
                </form>

                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function addDrugRow() {
        const container = document.getElementById('drugsContainer');
        const newRow = document.createElement('div');
        newRow.className = 'drug-row row g-2 mb-2';
        newRow.innerHTML = `
            <div class="col-md-5">
                <input type="text" class="form-control drug-name" 
                       placeholder="Naziv lijeka" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control drug-id" 
                       placeholder="ID lijeka" required>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control drug-dosage" 
                           placeholder="Doza">
                    <button class="btn btn-outline-danger" type="button" 
                            onclick="this.closest('.drug-row').remove()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        `;
        container.appendChild(newRow);
    }

    document.getElementById('riskTolerance').addEventListener('input', function (e) {
        document.getElementById('toleranceValue').textContent = e.target.value;
    });

    document.getElementById('therapyForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Prikupi lijekove
        const drugs = [];
        document.querySelectorAll('.drug-row').forEach(row => {
            drugs.push({
                name: row.querySelector('.drug-name').value,
                drug_id: row.querySelector('.drug-id').value,
                dosage: row.querySelector('.drug-dosage').value || '1x dnevno'
            });
        });

        const therapyData = {
            patient_id: document.getElementById('patientId').value,
            drugs: drugs,
            risk_tolerance: parseFloat(document.getElementById('riskTolerance').value)
        };

        // Pošalji na server
        try {
            const response = await fetch('/api/therapies/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(therapyData)
            });

            const result = await response.json();

            if (response.ok) {
                // Prikaži rezultat i preusmjeri
                document.getElementById('result').innerHTML = `
    <div class="alert alert-success">
        <h5>✅ Terapija kreirana!</h5>
        <p>ID: ${result.therapy.id}</p>
        <p>Pacijent: ${result.therapy.patient_id}</p>
        <p>Broj lijekova: ${result.therapy.drug_count}</p>
        <a href="/therapy/${result.therapy.id}" class="btn btn-success">
            Pregledaj procjenu rizika
        </a>
    </div>
`;

                // Automatski pokreni agentov tick za procjenu
                setTimeout(() => {
                    fetch('/api/agent/tick', { method: 'POST' });
                }, 1000);
            } else {
                throw new Error(result.message || 'Greška pri kreiranju');
            }
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-danger">
                    <h5>❌ Greška</h5>
                    <p>${error.message}</p>
                </div>
            `;
        }
    });
</script>
{% endblock %}
