{% extends "base.html" %}

{% block title %}Greška - DDI Agent{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="bi bi-exclamation-triangle"></i> Došlo je do greške</h4>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-bug-fill text-danger" style="font-size: 4rem;"></i>
                <h5 class="mt-3">{{ message }}</h5>
                <p class="text-muted">Molimo pokušajte ponovo ili kontaktirajte administratora.</p>
                
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house"></i> Početna stranica
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                        <i class="bi bi-arrow-left"></i> Nazad
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
